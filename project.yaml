version: '3.0'

expectations:
 population_size: 1000

actions:

  generate_dataset_cases:
    run: >
      databuilder:v0 
        generate-dataset analysis/dataset_definition_cases.py --output output/dataset_cases.csv
    outputs:
      highly_sensitive:
        dataset_cases: output/dataset_cases.csv
  
  generate_dataset_controls:
    run: >
      databuilder:v0 
        generate-dataset analysis/dataset_definition_controls.py --output output/dataset_controls.csv 
    outputs:
      highly_sensitive:
        dataset_controls: output/dataset_controls.csv
  
  generate_dataset_lc_pre_vacc:
    run: >
      databuilder:v0 
        generate-dataset analysis/dataset_definition_longcovid_prevaccine.py --output output/dataset_lc_pre_vacc.csv 
    outputs:
      highly_sensitive:
        dataset_controls: output/dataset_lc_pre_vacc.csv
  
